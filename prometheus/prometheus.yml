global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules.yml

scrape_configs:
  - job_name: 'taksibu-backend'
    # Bu hedef, Docker içinden hosta ulaşmak için host.docker.internal kullanır (Windows/Mac).
    # Linux kullanıyorsan host.docker.internal yoksa:
    # - host network kullan (network_mode: "host") veya
    # - burada host IP'sini yaz (ör. 192.168.x.y:3000).
    static_configs:
      - targets: ['host.docker.internal:3000']